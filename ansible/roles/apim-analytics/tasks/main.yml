---
  - block:
    # Set installation directory information
    - name: Installation Information
      set_fact:
        product_dir: "{{ target }}/apim-analytics"
        carbon_home: "{{ target }}/apim-analytics/{{ product_name }}-{{ product_version }}"

    # WSO2 Distribution
    - name: Create product directory
      file:
        path: "{{ product_dir }}"
        state: directory
        mode: 0755

    - name: Copy WSO2AM Analytics dashboard service file
      template:
        src: "wso2am-analytics-dashboard.service.j2"
        dest: /etc/systemd/system/wso2am-analytics-dashboard.service

    - name: Copy WSO2AM Analytics worker service file
      template:
        src: "wso2am-analytics-worker.service.j2"
        dest: /etc/systemd/system/wso2am-analytics-worker.service

    - name: Stop wso2apim as a service
      systemd:
        name: wso2am-analytics-dashboard
        state: stopped

    - name: Stop wso2apim as a service
      systemd:
        name: wso2am-analytics-worker
        state: stopped

    - name: Remove existing setup
      file:
        path: "{{ carbon_home }}"
        state: absent

    - name: Copy Pack
      copy:
        src: "{{product_package_location}}/packs/{{ product_name }}-{{ product_version }}.zip"
        dest: "{{ target }}/apim-analytics/"

    - name: Unzip WSO2 API Manager Analytics Package from remote source
      unarchive:
        src: "{{ target }}/apim-analytics/{{ product_name }}-{{ product_version }}.zip"
        dest: "{{ target }}/apim-analytics/"
        mode: u=rw,g=r,o=r
        remote_src: yes

    - name: Copy JDBC Driver
      copy:
        src: "{{ product_package_location }}/lib/{{ jdbc_driver }}"
        dest: "{{ carbon_home }}/lib"
      when: jdbc_driver is defined
      
    - name: Copy configuration templates
      template:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ worker_config_files }}"

    - name: Copy security file list for WSO2AM-Analytics
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ security_file_list }}"
      when: security_file_list is defined

    - name: Copy artifacts
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
      loop: "{{ artifacts }}"

    - name: Copy BOT Detection siddhi app
      copy:
        src: "{{ carbon_home }}/resources/apim-analytics/APIM_ALERT_BOT_DETECTION_EMAIL.siddhi"
        dest: "{{ carbon_home }}/wso2/worker/deployment/siddhi-files/APIM_ALERT_BOT_DETECTION_EMAIL.siddhi"
        remote_src: yes

#    - name: Create miscellaneous file directory
#      file:
#        path: "{{ misc_file_copy_location }}"
#        state: directory
#        mode: 0755
#      when: misc_file_list is defined

#    - name: Copy miscellaneous resources
#      copy:
#        src: "{{ item.src }}"
#        dest: "{{ item.dest }}"
#      loop: "{{ misc_file_list }}"
#      when: misc_file_list is defined

# Enable customization by uncommenting the following and adding the changes to the custom.yml
    # - import_tasks: custom.yml

    - name: Change the owner of WSO2 directory
      file:
        path: "{{ target }}"
        state: directory
        recurse: true
        owner: "{{ wso2_user }}"
        group: "{{ wso2_group }}"
        mode: 0755

    when: "(inventory_hostname in groups['apim-analytics'])"
    become: true
    become_user: root

  - block:
    - name: Start Analytics Worker as a service
      systemd:
        name: wso2am-analytics-worker
        state: started
        daemon_reload: yes

    become: true
    become_user: root

  - block:
      - name: Start Analytics dashboard as a service
        systemd:
          name: wso2am-analytics-dashboard
          state: started
          daemon_reload: yes

    become: true
    become_user: root
