- name: Apply API Manager Analytics worker configuration to an apim-analytics-worker node
  hosts:
    - apim-analytics_1
  roles:
    - apim-analytics

- name: Apply API Manager default configuration to an KM node
  hosts:
    - apim-is-as-km_1
  roles:
    - apim-is-as-km

- name: Apply API Manager default configuration to an APIM node
  hosts:
    - apim_1
  roles:
    - apim

- name: Apply EI default configuration to an EI node
  hosts:
    - ei_1
  roles:
    - ei
